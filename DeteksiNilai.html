<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>
  </head>
  <script lang="javascript">
    var nilai = prompt('Masukkan nilai anda')
    if (nilai < 41) {
      document.write('Anda Mendapatkan E')
    } else if(nilai >= 41 && nilai <= 55)   {
      document.write('Anda Mendapatkan D')
    } else if(nilai >= 56 && nilai <= 60)   {
      document.write('Anda Mendapatkan C')
    } else if(nilai >= 61 && nilai <= 65)   {
      document.write('Anda Mendapatkan BC')
    } else if(nilai >= 66 && nilai <= 70)   {
      document.write('Anda Mendapatkan B')
    } else if(nilai >= 71 && nilai <= 80)   {
      document.write('Anda Mendapatkan AB')
    } else if(nilai >= 81 && nilai <= 100)   {
      document.write('Anda Mendapatkan A')
    } else{
      document.write('mohon masukkan nilai dari 1 sampai 100')
    }
  </script>
  <body></body>
</html>
