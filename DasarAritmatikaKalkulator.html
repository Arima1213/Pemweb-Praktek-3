<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh pemrogaman dasar</title>
  </head>
  <script lang="javascript">
    function test(val1, val2){

    document.write("<br> "+"perkalian : var1*var2"+" </br>")
    document.write(val1*val2)

    document.write("<br> "+"Pembagian : var1/var2"+" </br>")
    document.write(val1/val2)

    document.write("<br> "+"Penjumlahan : var1+var2"+" </br>")
    document.write(val1+val2)

    document.write("<br> "+"Modulus : var1%var2"+" </br>")
    document.write(val1%val2)
    }
  </script>
  <body>
    <input
      type="button"
      name="button1"
      value="arithmetic"
      onclick="test(9,4)"
    />
  </body>
</html>
